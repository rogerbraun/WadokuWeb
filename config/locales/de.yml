    legend: "Übersetzungsäquivalente werden schwarz dargestellt und sind größer gesetzt als Definitionen, Kommentare, Etymologien etc.; Mehrere Übersetzungsäquivalente werden durch Semikolon von einander getrennt.

Bedeutungen je nach Wortarten
Manchmal kann dasselbe Stichwort unterschiedlichen Wortarten angehören und hat entsprechend unterschiedliche Bedeutungen oder unterschiedliche Funktionen. Es wird mit Großbuchstaben A, B, C etc. unterschieden.  Es folgt meist eine Beschreibung der grammatischen Verwendung.

Polysemie
Wenn dasselbe Stichwort mehrere unterschiedliche Bedeutungen tragen kann, sind diese durchnummeriert: 1, 2, 3 etc. Von einander unterscheidbare größere Bedeutungsnuancen sind durch Doppelstrich (∥, U+2225) getrennt.

Genusangaben (zum zentralen Wort innerhalb deutscher Übersetzungsäquivalente)
f = feminin, weiblich
m = maskulin, männlich
n = neutral, sächlich
pl = Plural, Mehrzahl
Kombinationen sind möglich, wenn beispielsweise ein Wort mehrere Genera haben kann. Genera von Worten, die in der Regel ohne Artikel verwendet werden, stehen in Klammern. Genus kann nicht immer angegeben werden. (Details [link])
